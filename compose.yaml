version: "3.9"

services:
  user-service:
    build:
      context: ./back/nest-back
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    depends_on:
      - postgres-db
    environment:
      DATABASE_URL: "postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@${POSTGRES_DB}:5432/"
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      DB_HOST: postgres-db
      DB_PORT: 5432
    networks:
      - app_network

  nuxt-app:
    build:
      context: ./nuxt-app
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - app_network

  postgres-db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./back/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - app_network

volumes:
  postgres_data:

networks:
  app_network:
    driver: bridge
